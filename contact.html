<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #c8a1e0;
}

/* Container */
.contact-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #e2bfd9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

p {
    text-align: center;
    margin-bottom: 20px;
    color: #555;
}

/* Form */
.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.contact-form input, 
.contact-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    color: #333;
    background: #f9f9f9;
}

.contact-form input:focus, 
.contact-form textarea:focus {
    outline: none;
    border-color: #007BFF;
    background: #fff;
}

.contact-form button {
    padding: 10px 15px;
    font-size: 16px;
    color: #fff;
    background: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.contact-form button:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="ani2.html" method="post" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Contact No.</label>
            <input type="text" id="subject" name="subject" placeholder="Enter your contact number" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit"> Send Message</button>
        
    
        </form>
    </div>
</body>
</html>
