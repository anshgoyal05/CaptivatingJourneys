    <title>Image Gallery</title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background:linear-gradient(135deg,#A890FE  0%, #EA8D8D 100%);
}

/* Gallery container */
.gallery-container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    background-color:#4A628A;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 5px;
    color: #b7b1b1;
    text-shadow: 2px 2px 4px white ;
    font-size: 80px;
}

p {
    margin-bottom: 30px;
    color: #a49e9e;
    text-shadow: 1px 1px 2px white ;
    font-size: 60px;
}

/* Grid layout */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

/* Gallery item */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
    opacity: 0.9;
}
    </style>
